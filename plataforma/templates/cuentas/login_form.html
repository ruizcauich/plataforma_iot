<form class="form-horizontal" action="{{action}}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_usuario" class="control-label col-sm-3">
            Usuario:
        </label>
        <div class="col-sm-9">
            <input id="id_usuario" maxlength="30" name="username" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="id_contrasena" class="control-label col-sm-3">
            Contraseña:
        </label>
        <div class="col-sm-9">
            <input id="id_contrasena" maxlength="30" name="password" type="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success">Iniciar sesión</button>
        </div>
    </div>
</form>
